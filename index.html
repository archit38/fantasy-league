<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<style>
		body {
			padding-top: 50px;
		}
		.starter-template {
			padding: 40px 15px;
			text-align: center;
		}
	</style>
  </head>
  <body>
	   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="#">Techish</a>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->

    </div>
	<div id="fantasyTB" class="container">
		<div class="starter-template">
			<div class="column">
				<p class="bg-primary text-justify">Total matches: <span id="tm"></span></p>
				<p class="bg-primary text-justify">Draws: <span id="draw"></span></p>
			</div>
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="text-center lead bold underline">Fantasy Data</th>
							<th class="active">Arpits</th>
							<th class="active">Archits</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Wins</td>
							<td class="info" id="Arpwins"></td>
							<td class="info" id="Arcwins"></td>
						</tr>
						<tr>
							<td>Total Score</td>
							<td class="info" id="Arpt"></td>
							<td class="info" id ="Arct"></td>
						</tr>
						<tr>
							<td>High Score</td>
							<td class="info" id="Arphs"></td>
							<td class="info" id ="Archs"></td>
						</tr>
						<tr>
							<td>,Man of Match awards</td>
							<td class="info" id="Arpmom"></td>
							<td class="info" id ="Arcmom"></td>
						</tr>
						<tr>
							<td>Trump Points</td>
							<td class="info" id="Arpls"></td>
							<td class="info" id ="Arcls"></td>
						</tr>
						<tr>
							<td>Highest Player Points</td>
							<td class="info" id="Arpspp"></td>
							<td class="info" id ="Arcspp"></td>
						</tr>
					</tbody>
				</table>
				<div id="newsheet" class="input-group">
				  <input id="sheetName" type="text" class="form-control" placeholder="Enter Match">
				  <button id="createSheet" type="button" class="btn btn-default">
				  <span class="glyphicon glyphicon-pencil"></span> Create Match Sheet
				</button>
				</div>
			  <table id = "p1" class="table table-bordered">
				<thead>
				  <tr>
					<th>Player</th>
					<th>Type</th>
					<th>Runs</th>
					<th>Balls faced</th>
					<th>Sixes</th>
					<th>Wickets</th>
					<th>Dots</th>
					<th>Maidens</th>
					<th>Balls</th>
					<th>Fielding</th>
					<th>Runs Conceded</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<td><input type="text" required="" class="form-control" placeholder="Player" id="date"></td>
					<td><input type="text" required="" class="form-control" placeholder="Player" id="Player"></td>
					<td><input type="text" required="" class="form-control" placeholder="Type"   id="Type" name="date"></td>
					<td><input type="text" required="" class="form-control" placeholder="Balls faced" id="ballsFaced" name="date"></td>
					<td><input type="text" required="" class="form-control" placeholder="Sixes" id="Sixes" ></td>
					<td><input type="text" required="" class="form-control" placeholder="Wickets" id="Wickets" ></td>
					<td><input type="text" required="" class="form-control" placeholder="Dots" id="Dots" ></td>
					<td><input type="text" required="" class="form-control" placeholder="Maidens" id="Maidens"></td>
					<td><input type="text" required="" class="form-control" placeholder="Balls" id="Balls"></td>
					<td><input type="text" required="" class="form-control" placeholder="Fielding" id="Fielding"></td>
					<td><input type="text" required="" class="form-control" placeholder="Runs Conceded" id="runsConceded"></td>
				  </tr>
				<tr>
					<td><input type="text" required="" class="form-control" placeholder="Player" id="date"></td>
					<td><input type="text" required="" class="form-control" placeholder="Player" id="Player"></td>
					<td><input type="text" required="" class="form-control" placeholder="Type"   id="Type" name="date"></td>
					<td><input type="text" required="" class="form-control" placeholder="Balls faced" id="ballsFaced" name="date"></td>
					<td><input type="text" required="" class="form-control" placeholder="Sixes" id="Sixes" ></td>
					<td><input type="text" required="" class="form-control" placeholder="Wickets" id="Wickets" ></td>
					<td><input type="text" required="" class="form-control" placeholder="Dots" id="Dots" ></td>
					<td><input type="text" required="" class="form-control" placeholder="Maidens" id="Maidens"></td>
					<td><input type="text" required="" class="form-control" placeholder="Balls" id="Balls"></td>
					<td><input type="text" required="" class="form-control" placeholder="Fielding" id="Fielding"></td>
					<td><input type="text" required="" class="form-control" placeholder="Runs Conceded" id="runsConceded"></td>
				  </tr>
				<tr>
					<td><input type="text" required="" class="form-control" placeholder="Player" id="date"></td>
					<td><input type="text" required="" class="form-control" placeholder="Player" id="Player"></td>
					<td><input type="text" required="" class="form-control" placeholder="Type"   id="Type" name="date"></td>
					<td><input type="text" required="" class="form-control" placeholder="Balls faced" id="ballsFaced" name="date"></td>
					<td><input type="text" required="" class="form-control" placeholder="Sixes" id="Sixes" ></td>
					<td><input type="text" required="" class="form-control" placeholder="Wickets" id="Wickets" ></td>
					<td><input type="text" required="" class="form-control" placeholder="Dots" id="Dots" ></td>
					<td><input type="text" required="" class="form-control" placeholder="Maidens" id="Maidens"></td>
					<td><input type="text" required="" class="form-control" placeholder="Balls" id="Balls"></td>
					<td><input type="text" required="" class="form-control" placeholder="Fielding" id="Fielding"></td>
					<td><input type="text" required="" class="form-control" placeholder="Runs Conceded" id="runsConceded"></td>
				  </tr>
				</tbody>
				<button id="p1done"></button>
			</table>
		</div>
	</div>
    <div  class="hidden container">
      <div class="starter-template">
        <p id="upcoming"class="lead"></p>
		<h1>Country on map</h1>
		<div id="map-canvas" style="height: 200px"></div>
      </div>
    </div>

  </body>
</html>
